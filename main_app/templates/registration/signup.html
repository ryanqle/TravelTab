{% extends 'base.html' %}
{% block content %}

<h1>Sign Up</h1>

<p class="red-text">{{ error_message }}</p>

<form method="POST" action="{% url 'signup' %}">
  {% csrf_token %}
  <label>Username: </label>
  {{ form.username }}
  <label>Name: </label>
  {{ form.first_name }}
  <label>Email: </label>
  {{ form.email }}
  <label>Password: </label>
  {{ form.password1 }}
  <label>Confirm Password:</label>
  {{ form.password2 }}
  <input type="submit" class="btn" value="Sign Up">
</form>

{% endblock %}
